<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Constructor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style_constructor.css">
  <script src="jquery/jquery-3.5.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.js"></script>
  <script src="js/constructor.js"></script>
</head>

<body>

<div id="page">

	<div class="alert alert-warning alert-dismissible fade show" role="alert">
	  <h2>Bootstrap Constructor</h2>
	  <p>Use a "New component" button <strong>to create</strong>.</p>
	  <p>Click on an existed component <strong>to edit </strong>.</p>
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>

	<div id="publication">

		<h1 class="constructed textBlock text-center">
			New heading
		</h1>

	</div>
	
	<form class="create-element jumbotron">
		<span class="dropdown">
			<button id="newElement" class="btn dropdown-toggle bg-success text-white" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				New component
			</button>
			<div class="dropdown-menu" aria-labelledby="newElement">
				<a class="dropdown-item" id="paragraph" href="#">Paragraph</a>
			  <a class="dropdown-item" id="subheader" href="#">Subheading</a>
			  <a class="dropdown-item" id="image" href="#">Image</a>
			  <a class="dropdown-item" id="imageLeft" href="#">Paragraph with image on a left</a>
			  <a class="dropdown-item" id="imageRight" href="#">Paragraph with image on a right</a>
			</div>
		</span>
	</form>

	<div class="modal" id="modalRemove">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <p class="modal-title">Delete the whole component?</p>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>Please confirm the deletion</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-outline-danger" id="confirmRemove">Confirm</button>
	        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
	      </div>
	    </div>
	  </div>
	</div>

</div>

</body>

</html>
